<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Play</title>
      <!-- css styles -->
      <link rel="stylesheet" href="./style/app.css" />
      <link rel="stylesheet" href="./style/game.css" />
      <!-- google fonts-->
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
         rel="stylesheet"
         />
      <!-- font awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
         integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
         crossorigin="anonymous"
         />
   </head>
   <body>
      <div class="container">
         <div class="container-top-left">
            <div id="game">
               <div id="hud">
                  <div id="hud-item">
                     <p class="hud-prefix">Question</p>
                     <h1 class="hud-main-text" id="questionCounter"></h1>
                  </div>
                  <div id="hud-item">
                     <p class="hud-prefix">Score</p>
                     <h1 class="hud-main-text" id="score"></h1>
                  </div>
               </div>
               <h3 id="category">Category</h3>
               <h3 id="difficulty">Difficulty</h3>
               <h2 id="question">Whats the answer of this question?</h2>
            </div>
         </div>
         <div class="container-bottom-right container-answers">
            <div class="choice-container">
               <p class="choice-prefix">A</p>
               <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
               <p class="choice-prefix">B</p>
               <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
               <p class="choice-prefix">C</p>
               <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
               <p class="choice-prefix">D</p>
               <p class="choice-text" data-number="4">Choice 4</p>
            </div>
         </div>
      </div>
      <footer>
         <h6>&copy; Gabriela M. Carvalho 2020 | Made Using Open Trivia DB API</h6>
         <!-- Social media icons -->
         <div class="social-media">
            <ul class="social-media__icon">
               <a
                  href="https://www.facebook.com/gabrielamelnikcarvalho"
                  target="_blank"
                  class="icon-link"
                  >
               <i class="fab fa-facebook" aria-hidden="true"></i>
               </a>
               <a
                  href="https://github.com/Gabrielamcarvalho"
                  target="_blank"
                  class="icon-link"
                  >
               <i class="fab fa-github" aria-hidden="true"></i>
               </a>
               <a
                  href="https://www.linkedin.com/in/gabriela-carvalho-916313174/"
                  target="_blank"
                  class="icon-link"
                  >
               <i class="fab fa-linkedin" aria-hidden="true"></i>
               </a>
            </ul>
         </div>
      </footer>
      <script src="./js/game.js"></script>
   </body>
</html>
